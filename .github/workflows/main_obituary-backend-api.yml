name: Deploy Backend API to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'

      # ✔ Restore backend API (correct path)
      - name: Restore backend API
        run: dotnet restore ./webApiObituary/Assignment1.csproj

      # ✔ Build backend API (correct path)
      - name: Build backend API
        run: dotnet build ./webApiObituary/Assignment1.csproj --configuration Release --no-restore

      # ✔ Publish backend API (correct path)
      - name: Publish backend API
        run: dotnet publish ./webApiObituary/Assignment1.csproj -c Release -o ./published-api

      - name: Upload publish artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-api
          path: ./published-api

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-api

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_04CF83ADE24D49AAA02DD04DD6904315 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_4A71EBE6F1834FAC9E4544D57D7C8E2B }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_31BBAA75CC9E45ECBB31D2B4C2B60876 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'obituary-backend-api'
          slot-name: 'Production'
          package: .
